<div class="row">
  <div class="col-md-3 courseDiv" *ngFor="let course of courses">
    <mdb-card>
      <mdb-card-img src="{{course.photo}}"> </mdb-card-img>
      <div id='line'></div>
      <mdb-card-body>

        <mdb-card-title>
          <h4>{{course.title}}</h4>
        </mdb-card-title>


        <mdb-card-text>{{course.description}}</mdb-card-text>
        <a href="#" mdbBtn color="primary" mdbWavesEffect>See more </a>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
