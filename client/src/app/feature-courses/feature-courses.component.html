<h1 id="bestcourse" class="h1 py-5 font-weight-bold">Best Courses...</h1>
<div class="row" >
  
  <div class="col-md-3 mx-auto my-5" *ngFor="let course of courses"  >
    <!--Card-->
    <mdb-card dark="true">

      <!--Card image-->
      <div class="view overlay waves-light" mdbWavesEffect>
        <mdb-card-img src={{course.photo}}></mdb-card-img>
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <mdb-card-body class="elegant-color white-text">
        <a class="activator px-3 mr-2">
          <mdb-icon fas icon="share-alt" class="white-text"></mdb-icon>
        </a>

        <!--Title-->
        <mdb-card-title>
          <h4>{{course.title}}</h4>
        </mdb-card-title>

        <hr class="hr-light">

        <!--Text-->

        

        <a routerLink="/courses/{{course.id}}"  class="white-text d-flex justify-content-end">
          <h5 class="waves-light white-text" mdbWavesEffect>Read more
            <span>
              <mdb-icon fas icon="chevron-right" class="pl-2 waves-light" mdbWavesEffect></mdb-icon>
            </span>
          </h5>
        </a>
      </mdb-card-body>
      <!--/.Card content-->
    </mdb-card>
    <!--/.Card-->
  </div>
  
</div>
